<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Stickmen Show!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .content {
            text-align: center;
            margin-top: 50px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background: #1b3a6d;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn:hover {
            background: #3370d6;
            transform: scale(1.05);
        }
        .video-container {
            margin-top: 30px;
        }
        iframe {
            width: 80%;
            max-width: 900px;
            height: 480px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="content">
        <h1>The Stickmen Show! üíô</h1>
        <p>Click an episode to watch:</p>

        <div>
            <button class="btn" onclick="showVideo('y-DGpsMh5iU')">Episode 1üí¶</button>
            <button class="btn" onclick="showVideo('iehUYGftwBg')">Episode 2‚öΩ</button>
            <button class="btn" onclick="showVideo('vVh9MwhUC3c')">Episode 3üçï</button>
        </div>

        <div class="video-container" id="videoContainer">
            <!-- Video will appear here -->
        </div>
    </div>

    <script>
        function showVideo(videoId) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" 
                                   allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                   allowfullscreen></iframe>`;
        }
    </script>
</body>
</html>
